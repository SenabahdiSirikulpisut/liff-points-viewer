<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Points</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .points-box {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>üéÅ Your Points</h1>
  <div id="points" class="points-box">Loading...</div>

  <script>
    // üîß Replace with your actual LIFF ID
    const liffId = "YOUR_LIFF_ID";

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;

      // üîß Replace with your actual Google Apps Script Web App URL
      const endpoint = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?userId=" + userId;

      fetch(endpoint)
        .then(response => response.json())
        .then(data => {
          document.getElementById("points").innerText = `${data.points} Points`;
        })
        .catch(error => {
          console.error("Error fetching points:", error);
          document.getElementById("points").innerText = "Error loading points.";
        });
    }

    main();
  </script>
</body>
</html>
