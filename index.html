<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>7-Eleven Membership</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="error"></div>

  <!-- Membership Card -->
  <div id="card" class="member-card" style="display:none;">
    <img id="memberCardImage" src="images/member-card.png" alt="Member Card" />
    <div class="card-info">
      <h2 id="welcome"></h2>
      <p>Points: <span id="points"></span></p>
      <p>Tier: <span id="tier"></span></p>
      <img id="badgeImage" class="tier-badge" src="" alt="Tier Badge" />
    </div>
  </div>

  <!-- Record Coffee Button -->
  <div id="actions" style="text-align:center; margin-top:20px;">
    <button id="coffeeBtn" class="coffee-btn">â˜• Record Coffee Purchase</button>
  </div>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzrITrxghgf8sbcccarEgf81w5a_PDa-tJDjaPR5XbuoUDFtjpDu26Dz5iYl91Z7TxZ/exec";
    const LIFF_ID = "2007890960-Yjq6VQWo";

    let currentUser = { userId: null, displayName: null };

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        currentUser.userId = profile.userId;
        currentUser.displayName = profile.displayName || "";

        await fetchAndRender();

        document.getElementById("coffeeBtn").onclick = async () => {
          const password = prompt("Enter password to record coffee purchase:");
          if (!password) return;
          await recordCoffeePurchase(password);
        };
      } catch (err) {
        showError(err.message || String(err));
      }
    }

    async function fetchAndRender() {
      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId: currentUser.userId, name: currentUser.displayName })
        });
        if (!res.ok) throw new Error("Network response not ok: " + res.status);
        const data = await res.json();
        if (data.error) {
          showError(data.error);
          return;
        }
        renderUserData(data);
      } catch (err) {
        showError(err.message || String(err));
      }
    }

    async function recordCoffeePurchase(password) {
      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: currentUser.userId,
            name: currentUser.displayName,
            action: "coffee_purchase",
            password
          })
        });
        if (!res.ok) throw new Error("Network response not ok: " + res.status);
        const data = await res.json();
        if (data.error) {
          alert("Error: " + data.error);
          return;
        }
        renderUserData(data);
        alert("Coffee purchase recorded! Points updated.");
      } catch (err) {
        alert("Failed to record purchase: " + err.message);
      }
    }

    function renderUserData(data) {
      document.getElementById("welcome").textContent =
        `Welcome, ${data.name || currentUser.displayName}`;
      document.getElementById("points").textContent = data.points ?? 0;
      document.getElementById("tier").textContent = data.tier || "Bronze";

      // Badge logic
      document.getElementById("badgeImage").src =
        `images/${(data.tier || "bronze").toLowerCase()}-badge.png`;

      document.getElementById("loading").style.display = "none";
      document.getElementById("card").style.display = "block";
      document.getElementById("error").textContent = "";
    }

    function showError(msg) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("card").style.display = "none";
      document.getElementById("error").textContent = "Error: " + msg;
    }

    main();
  </script>
</body>
</html>
