<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>7-Eleven Membership</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      padding:20px; 
      max-width:600px; 
      margin:auto; 
      background:#f5f5f5; 
    }
    h1 { 
      text-align:center; 
      color:#333; 
      margin-bottom:30px; 
      font-weight:600;
    }
    #loading { color: #777; text-align:center; margin-top:50px; }
    #error { color: red; text-align:center; margin-top:20px; }

    /* Member name above the card */
    .member-greeting {
      font-size: 20px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 10px;
      color: #444;
    }

    /* Member card */
    .member-card {
      background: linear-gradient(135deg, #cd7f32, #ffa500); /* Bronze default */
      color: white;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      height: 180px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Tier badge top-right */
    .member-card .tier-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: bold;
      font-size:14px;
    }

    /* Points big in the middle */
    .member-card .points {
      font-size: 28px;
      font-weight: 600;
    }

    /* Customer name bottom-left */
    .member-card .member-name {
      font-size: 16px;
      font-weight: 400;
      opacity: 0.9;
      align-self: flex-start;
    }

    /* Badges below card */
    #cardBadges { margin-top:12px; text-align:center; }
    #cardBadges img { width:40px; margin:4px; }

    /* Button */
    button { 
      padding: 10px 16px; 
      border:none; 
      background:#0078FF; 
      color:white; 
      border-radius:6px; 
      cursor:pointer; 
      margin-top:16px; 
      font-size:16px; 
      display:block;
      margin-left:auto;
      margin-right:auto;
    }
    button:hover { background:#005BBB; }
  </style>
</head>
<body>
  <h1>7-Eleven Membership</h1>
  <div id="loading">Loading...</div>
  <div id="error"></div>

  <div class="member-greeting" id="memberGreeting" style="display:none;"></div>

  <div id="card" class="member-card" style="display:none;">
    <div class="tier-badge" id="tierBadge">Bronze</div>
    <div class="points">Points: <span id="cardPoints">0</span></div>
    <div class="member-name" id="cardName">Member Name</div>
  </div>

  <div id="cardBadges"></div>
  <button id="coffeeBtn" style="display:none;">Record Coffee Purchase</button>

  <script>
    const BACKEND_URL = "YOUR_BACKEND_URL";
    const LIFF_ID = "YOUR_LIFF_ID";

    let currentUser = { userId: null, displayName: null };

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }

        const profile = await liff.getProfile();
        currentUser.userId = profile.userId;
        currentUser.displayName = profile.displayName || "";

        await fetchAndRender();

        document.getElementById("coffeeBtn").onclick = async () => {
          const password = prompt("Enter password to record coffee purchase:");
          if (!password) return;
          await recordCoffeePurchase(password);
        };

      } catch (err) { showError(err.message || String(err)); }
    }

    async function fetchAndRender() {
      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify({ userId: currentUser.userId, name: currentUser.displayName })
        });
        if (!res.ok) throw new Error("Network response not ok: " + res.status);
        const data = await res.json();
        if (data.error) { showError(data.error); return; }
        renderUserData(data);
      } catch (err) { showError(err.message || String(err)); }
    }

    async function recordCoffeePurchase(password) {
      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify({ 
            userId: currentUser.userId, 
            name: currentUser.displayName, 
            action: "coffee_purchase",
            password
          })
        });
        if (!res.ok) throw new Error("Network response not ok: " + res.status);
        const data = await res.json();
        if (data.error) { alert("Error: " + data.error); return; }
        renderUserData(data);
        alert("Coffee purchase recorded! Points updated.");
      } catch (err) {
        alert("Failed to record purchase: " + err.message);
        console.error(err);
      }
    }

    function renderUserData(data) {
      const nameText = data.name || currentUser.displayName || data.userId;
      document.getElementById("memberGreeting").textContent = `Welcome, ${nameText}`;
      document.getElementById("memberGreeting").style.display = "block";

      document.getElementById("cardName").textContent = nameText;
      animatePoints(data.points ?? 0);
      document.getElementById("tierBadge").textContent = data.tier || "Bronze";
      setCardTierColor(data.tier);

      // Render badges
      const badges = (data.badges || "").split(",").map(b => b.trim()).filter(Boolean);
      document.getElementById("cardBadges").innerHTML = badges.map(b =>
        `<img src="https://via.placeholder.com/40?text=${encodeURIComponent(b)}" alt="${b}">`
      ).join("");

      document.getElementById("loading").style.display = "none";
      document.getElementById("card").style.display = "flex";
      document.getElementById("coffeeBtn").style.display = "block";
      document.getElementById("error").textContent = "";
    }

    function setCardTierColor(tier) {
      const card = document.getElementById("card");
      if(tier === "Bronze") card.style.background = "linear-gradient(135deg, #cd7f32, #ffa500)";
      else if(tier === "Silver") card.style.background = "linear-gradient(135deg, #c0c0c0, #e0e0e0)";
      else if(tier === "Gold") card.style.background = "linear-gradient(135deg, #ffd700, #ffea00)";
    }

    function animatePoints(newPoints) {
      const el = document.getElementById("cardPoints");
      let current = Number(el.textContent);
      const step = (newPoints - current) / 20;
      let i = 0;
      const interval = setInterval(() => {
        if (i++ >= 20) { el.textContent = newPoints; clearInterval(interval); }
        else el.textContent = Math.round(current + step * i);
      }, 20);
    }

    function showError(msg) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("card").style.display = "none";
      document.getElementById("error").textContent = "Error: " + msg;
      console.error(msg);
    }

    main();
  </script>
</body>
</html>
