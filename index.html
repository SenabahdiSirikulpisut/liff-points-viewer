<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>7-Eleven Membership</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Oxanium', cursive;
      background: #f0f0f0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .member-card {
      height: 180px;
      border-radius: 16px;
      position: relative;
      color: white;
      overflow: hidden;
      transition: background 0.5s;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .tier-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.85);
      color: #333;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
    }

    .points {
      font-size: 28px;
      font-weight: bold;
    }

    .member-name {
      font-size: 18px;
      font-weight: 600;
    }

    /* Tier Colors */
    .tier-silver { background: linear-gradient(135deg, #d7d7d7, #c0c0c0); color: #333; }
    .tier-gold   { background: linear-gradient(135deg, #FFD700, #B8860B); color: #222; }
    .tier-black  { background: linear-gradient(135deg, #0f0f0f, #3a3a3a); color: #fff; }

    .badges span {
      font-size: 24px;
      margin-right: 4px;
    }
  </style>
</head>
<body>

<h1 class="text-center mb-4">7-Eleven Membership</h1>

<div id="card" class="member-card tier-silver">
  <div class="tier-badge" id="tierBadge">Silver</div>
  <div class="points" id="cardPoints">0</div>
  <div class="badges" id="cardBadges"></div>
  <div class="member-name" id="cardName">Member Name</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Example data rendering
  const card = document.getElementById('card');
  const tierBadge = document.getElementById('tierBadge');
  const cardPoints = document.getElementById('cardPoints');
  const cardName = document.getElementById('cardName');
  const cardBadges = document.getElementById('cardBadges');

  const user = {
    name: "Sharp",
    tier: "Gold",
    points: 72,
    badges: ["⭐","⭐"]
  };

  // Apply data
  cardName.textContent = user.name;
  cardPoints.textContent = user.points;
  tierBadge.textContent = user.tier;

  // Change card class based on tier
  card.className = `member-card tier-${user.tier.toLowerCase()}`;

  // Render badges
  cardBadges.innerHTML = user.badges.join(" ");
</script>
</body>
</html>
