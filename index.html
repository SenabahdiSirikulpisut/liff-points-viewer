<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>7-Eleven Membership</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f7f9fc;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      color: #0078FF;
      margin-bottom: 20px;
    }

    #loading {
      color: #777;
      text-align: center;
      margin-top: 50px;
      font-size: 1rem;
    }

    #error {
      color: #e74c3c;
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
    }

    /* Member card */
    .member-card {
      background: linear-gradient(135deg, #cd7f32, #ffa500); /* Bronze default */
      color: white;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      position: relative;
      margin-top: 20px;
      transition: transform 0.2s ease-in-out;
    }

    .member-card:hover {
      transform: translateY(-3px);
    }

    .member-card .tier-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .member-card h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .member-card p {
      margin: 6px 0;
      font-size: 1.1rem;
    }

    /* Badges */
    #cardBadges {
      margin-top: 12px;
    }

    #cardBadges img {
      width: 42px;
      margin: 4px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.2);
    }

    /* Button */
    button {
      padding: 10px 16px;
      border: none;
      background: #0078FF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 16px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #005BBB;
    }
  </style>
</head>
<body>
  <h1>7-Eleven Membership</h1>
  <div id="loading">Loading...</div>
  <div id="error"></div>

  <div id="card" class="member-card" style="display:none;">
    <div class="tier-badge" id="tierBadge">Bronze</div>
    <h2 id="cardName">Welcome</h2>
    <p>Points: <span id="cardPoints">0</span></p>
    <div id="cardBadges"></div>
    <button id="coffeeBtn">â˜• Record Coffee Purchase</button>
  </div>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbxGc1cKNxf0UDnOMBBRJcwxfka6iGY_SiJEkaJAeCHhARzjgDNcU1BVt4mvur-NVGvj/exec";
    const LIFF_ID = "2007890960-Yjq6VQWo";

    let currentUser = { userId: null, displayName: null };

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }

        const profile = await liff.getProfile();
        currentUser.userId = profile.userId;
        currentUser.displayName = profile.displayName || "";

        await fetchAndRender();

        document.getElementById("coffeeBtn").onclick = async () => {
          const password = prompt("Enter password to record coffee purchase:");
          if (!password) return;
          await recordCoffeePurchase(password);
        };

      } catch (err) { showError(err.message || String(err)); }
    }

    async function fetchAndRender() {
      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify({ userId: currentUser.userId, name: currentUser.displayName })
        });
        if (!res.ok) throw new Error("Network response not ok: " + res.status);
        const data = await res.json();
        if (data.error) { showError(data.error); return; }
        renderUserData(data);
      } catch (err) { showError(err.message || String(err)); }
    }

    async function recordCoffeePurchase(password) {
      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify({ 
            userId: currentUser.userId, 
            name: currentUser.displayName, 
            action: "coffee_purchase",
            password
          })
        });
        if (!res.ok) throw new Error("Network response not ok: " + res.status);
        const data = await res.json();
        if (data.error) { alert("Error: " + data.error); return; }
        renderUserData(data);
        alert("Coffee purchase recorded! Points updated.");
      } catch (err) {
        alert("Failed to record purchase: " + err.message);
        console.error(err);
      }
    }

    function renderUserData(data) {
      document.getElementById("cardName").textContent = `Welcome, ${data.name || currentUser.displayName || data.userId}`;
      animatePoints(data.points ?? 0);
      document.getElementById("tierBadge").textContent = data.tier || "Bronze";
      setCardTierColor(data.tier);

      const badges = (data.badges || "").split(",").map(b => b.trim()).filter(Boolean);
      document.getElementById("cardBadges").innerHTML = badges.map(b =>
        `<img src="https://via.placeholder.com/40?text=${encodeURIComponent(b)}" alt="${b}">`
      ).join("");

      document.getElementById("loading").style.display = "none";
      document.getElementById("card").style.display = "block";
      document.getElementById("error").textContent = "";
    }

    function setCardTierColor(tier) {
      const card = document.getElementById("card");
      if(tier === "Bronze") card.style.background = "linear-gradient(135deg, #cd7f32, #ffa500)";
      else if(tier === "Silver") card.style.background = "linear-gradient(135deg, #c0c0c0, #e0e0e0)";
      else if(tier === "Gold") card.style.background = "linear-gradient(135deg, #ffd700, #ffea00)";
    }

    function animatePoints(newPoints) {
      const el = document.getElementById("cardPoints");
      let current = Number(el.textContent);
      const step = (newPoints - current) / 20;
      let i = 0;
      const interval = setInterval(() => {
        if (i++ >= 20) { el.textContent = newPoints; clearInterval(interval); }
        else el.textContent = Math.round(current + step * i);
      }, 20);
    }

    function showError(msg) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("card").style.display = "none";
      document.getElementById("error").textContent = "Error: " + msg;
      console.error(msg);
    }

    main();
  </script>
</body>
</html>
