<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Points System</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1 id="welcome">Welcome to our points system</h1>
  <p id="points"></p>
  <p id="tier"></p>
  <p id="badges"></p>
  <p id="error" style="color:red;"></p>

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbz-77wLkzDJAvQcUKicAeymUtcaFYl0FGlbI3T4cC0wXkfDeEeQDkzNJcSlLjGDWsSl/exec'; // Replace with your GAS URL
    const LIFF_ID = '2007890960-Yjq6VQWo'; // Your LIFF ID

    liff.init({ liffId: LIFF_ID })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        return liff.getProfile();
      })
      .then(profile => {
        const userId = profile.userId;
        const name = profile.displayName;
        fetchPoints(userId, name);
      })
      .catch(err => {
        document.getElementById('error').textContent = 'Error: ' + err;
      });

    function fetchPoints(userId, name) {
      const callbackName = 'handleData';
      const script = document.createElement('script');
      script.src = `${BACKEND_URL}?callback=${callbackName}&userId=${encodeURIComponent(userId)}&name=${encodeURIComponent(name)}`;
      script.onerror = () => {
        document.getElementById('error').textContent = 'Failed to load data from backend.';
      };
      document.body.appendChild(script);
    }

    function handleData(data) {
      if (data.error) {
        document.getElementById('error').textContent = data.error;
        return;
      }
      document.getElementById('welcome').textContent = `Welcome, ${data.name}`;
      document.getElementById('points').textContent = `Points: ${data.points}`;
      document.getElementById('tier').textContent = `Tier: ${data.tier}`;
      document.getElementById('badges').textContent = `Badges: ${data.badges}`;
    }
  </script>
</body>
</html>
