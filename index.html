<!DOCTYPE html><!DOCTYPE html>
<html>
<head>
  <title>Points Viewer Test</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    #output {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Testing Backend: Bobâ€™s Points</h1>
  <div id="output">Loading data...</div>

  <script>
    const userId = "U2222222222"; // Hardcoded: Bob
    const apiUrl = "https://script.google.com/macros/s/AKfycbw510ySG6kHwiW3RdUCzMsX67lQC0cyyXPDeW9S32c/exec?userId=" + userId;

    async function fetchPoints() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.error) {
          document.getElementById("output").innerText = "Error: " + data.error;
        } else {
          document.getElementById("output").innerHTML = `
            <strong>Name:</strong> ${data.name}<br>
            <strong>Points:</strong> ${data.points}<br>
            <strong>Tier:</strong> ${data.tier}<br>
            <strong>Badges:</strong> ${data.badges}
          `;
        }
      } catch (err) {
        document.getElementById("output").innerText = "Something went wrong: " + err;
      }
    }

    fetchPoints();
  </script>
</body>
</html>
