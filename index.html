<!DOCTYPE html>
<html>
<head>
  <title>LINE Points</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="userInfo"></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwMZpGW2msVBYV_JiWCnhdA-yyt1njcfEwPmKw1TrEDMs7YTQDbUP_v4k_mwDQjvtiS/exec";

    async function main() {
      await liff.init({ liffId: "2007890960-Yjq6VQWo" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;
      const name = profile.displayName;

      // Send data to GAS
      const response = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({ userId, name })
      });

      const data = await response.json();

      // Display user info
      document.getElementById("userInfo").innerHTML = `
        <h3>Hello, ${data.name}</h3>
        <p>Points: ${data.points}</p>
        <p>Tier: ${data.tier}</p>
        <p>Badges: ${data.badges}</p>
      `;
    }

    main();
  </script>
</body>
</html>
