<!DOCTYPE html>
<html>
<head>
  <title>Points Viewer</title>
  <meta charset="UTF-8" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>Welcome to Our Points System</h1>
  <div id="output">Loading data...</div>

  <script>
    const liffId = "2007890960-Yjq6VQWo"; // Your LIFF ID
    const scriptUrl = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

    async function main() {
      try {
        // Initialize LIFF
        await liff.init({ liffId });

        // Ensure the user is logged in
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // Get user profile
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        // Call Google Apps Script to get or create the user record
        const apiUrl = `${scriptUrl}?userId=${encodeURIComponent(userId)}&name=${encodeURIComponent(displayName)}`;
        const res = await fetch(apiUrl);
        const text = await res.text();
        let data;

        try {
          data = JSON.parse(text);
        } catch {
          // If no data exists yet, start fresh
          data = { name: displayName, points: 0, tier: "Bronze", badges: [] };
        }

        // Show the userâ€™s points
        document.getElementById("output").innerHTML = `
          <strong>Name:</strong> ${data.name}<br>
          <strong>Points:</strong> ${data.points}<br>
          <strong>Tier:</strong> ${data.tier}<br>
          <strong>Badges:</strong> ${Array.isArray(data.badges) ? data.badges.join(", ") : ""}
        `;
      } catch (err) {
        document.getElementById("output").innerText = "Something went wrong: " + err;
      }
    }

    main();
  </script>
</body>
</html>
