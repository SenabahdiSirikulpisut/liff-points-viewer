<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>7-Eleven Membership</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Oxanium', cursive; 
      padding: 20px; max-width: 600px; margin: auto; 
      background: #f0f0f0; color: #333;
    }

    #loading { color: #777; text-align: center; margin-top: 50px; }
    #error { color: red; text-align: center; margin-top: 20px; }

    #welcomeMsg {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: left;
    }

    .member-card {
      border-radius: 16px;
      padding: 16px;
      color: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      position: relative;
      margin-bottom: 20px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      transition: background 0.5s;
    }

    .member-card * {
      position: relative;
      z-index: 1;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .tier-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.85);
      color: #333;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
      text-shadow: none;
    }

    .member-name {
      font-size: 18px;
      font-weight: 600;
      align-self: flex-start;
      margin-left: 8px;
    }

    .points {
      font-size: 28px; 
      font-weight: bold;
      margin-top: 4px;
    }

    #progressWrapper {
      position: relative;
      height: 36px;
      margin-bottom: 16px;
    }

    .progress-container {
      width: 100%;
      height: 16px;
      background: rgba(200,200,200,0.3);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .progress-bar {
      height: 16px;
      border-radius: 12px;
      background: linear-gradient(90deg, #FFD700, #FFB000);
      width: 0%;
      transition: width 1s ease, background 0.5s;
    }

    .progress-node {
      position: absolute;
      top: 50%;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.3);
      transition: background 0.5s, transform 0.3s;
    }

    .progress-node.achieved {
      background: #FFD700;
      border-color: #FFB000;
      animation: popNode 0.5s ease forwards;
    }

    @keyframes popNode {
      0% { transform: translate(-50%, -50%) scale(0.8); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .progress-text {
      font-size: 14px;
      color: #333;
      text-align: center;
      margin-top: 4px;
    }

    #cardBadges { margin-top:8px; }
    #cardBadges span { font-size: 24px; margin: 2px; }

    button { 
      padding: 12px 16px; border:none; background:#0078FF; color:white; border-radius:6px; 
      cursor:pointer; margin-top:16px; font-size:16px; width:100%;
    }
    button:hover { background:#005BBB; }

    /* Updated backgrounds using your Transparent Textures */
    .tier-gold {
      background-color: #fdd700;
      background-image: url("https://www.transparenttextures.com/patterns/arches.png");
      background-repeat: repeat;
    }

    .tier-silver {
      background-color: #ebebeb;
      background-image: url("https://www.transparenttextures.com/patterns/arches.png");
      background-repeat: repeat;
      color: #333;
    }

    .tier-black {
      background-color: #000000;
      background-image: url("https://www.transparenttextures.com/patterns/french-stucco.png");
      background-repeat: repeat;
    }

  </style>
</head>
<body>
  <h1 style="text-align:center;">7-Eleven Membership</h1>

  <div id="loading">Loading...</div>
  <div id="error"></div>

  <div id="welcomeMsg" style="display:none;"></div>

  <div id="card" class="member-card" style="display:none;">
    <div class="tier-badge" id="tierBadge">Silver</div>
    <div class="points">Points: <span id="cardPoints">0</span></div>
    <div id="cardBadges"></div>
    <div class="member-name" id="cardName">Member Name</div>
  </div>

  <div id="progressWrapper" style="display:none;">
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="tierProgress"></div>
      <div class="progress-node" style="left:0%"></div>
      <div class="progress-node" style="left:50%"></div>
      <div class="progress-node" style="left:100%"></div>
    </div>
    <div class="progress-text" id="progressText"></div>
  </div>

  <button id="coffeeBtn" style="display:none;">Record Coffee Purchase</button>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzC-XpWbaNvjva6y7QEOhO-rJVlhCn0Q2z3Q6f0XW9jy3R5ugPAQsrsnoi73n4SWCnk/exec";
    const LIFF_ID = "2007890960-Yjq6VQWo";

    let currentUser = { userId: null, displayName: null };
    const tierClasses = { "Silver":"tier-silver", "Gold":"tier-gold", "Black":"tier-black" };

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }

        const profile = await liff.getProfile();
        currentUser.userId = profile.userId;
        currentUser.displayName = profile.displayName || "";

        await fetchAndRender();

        const coffeeBtn = document.getElementById("coffeeBtn");
        coffeeBtn.style.display = "block";
        coffeeBtn.onclick = async () => {
          const password = prompt("Enter password to record coffee purchase:");
          if (!password) return;
          await recordCoffeePurchase(password);
        };

      } catch (err) { showError(err.message || String(err)); }
    }

    async function fetchAndRender() {
      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify({ userId: currentUser.userId, name: currentUser.displayName })
        });
        if (!res.ok) throw new Error("Network response not ok: " + res.status);
        const data = await res.json();
        if (data.error) { showError(data.error); return; }
        renderUserData(data);
      } catch (err) { showError(err.message || String(err)); }
    }

    async function recordCoffeePurchase(password) {
      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify({ 
            userId: currentUser.userId, 
            name: currentUser.displayName, 
            action: "coffee_purchase",
            password
          })
        });
        if (!res.ok) throw new Error("Network response not ok: " + res.status);
        const data = await res.json();
        if (data.error) { alert("Error: " + data.error); return; }
        renderUserData(data);
        alert("Coffee purchase recorded! Points updated.");
      } catch (err) {
        alert("Failed to record purchase: " + err.message);
        console.error(err);
      }
    }

    function renderUserData(data) {
      const tier = data.tier || "Silver";
      const points = data.points ?? 0;

      document.getElementById("welcomeMsg").textContent = `Welcome, ${data.name || currentUser.displayName || data.userId}`;
      document.getElementById("welcomeMsg").style.display = "block";

      document.getElementById("cardName").textContent = data.name || currentUser.displayName || data.userId;

      animatePoints(points);

      const card = document.getElementById("card");
      card.className = "member-card " + (tierClasses[tier] || tierClasses["Silver"]);
      document.getElementById("tierBadge").textContent = tier;

      renderProgress(points);

      const badges = (data.badges || "").split(",").map(b => b.trim()).filter(Boolean);
      document.getElementById("cardBadges").innerHTML = badges.map(b => `<span>‚≠ê</span>`).join("");

      document.getElementById("loading").style.display = "none";
      document.getElementById("card").style.display = "flex";
      document.getElementById("progressWrapper").style.display = "block";
      document.getElementById("coffeeBtn").style.display = "block";
      document.getElementById("error").textContent = "";
    }

    function animatePoints(newPoints) {
      const el = document.getElementById("cardPoints");
      let current = Number(el.textContent);
      const step = (newPoints - current) / 20;
      let i = 0;
      const interval = setInterval(() => {
        if (i++ >= 20) { el.textContent = newPoints; clearInterval(interval); }
        else el.textContent = Math.round(current + step * i);
      }, 20);
    }

    function renderProgress(points) {
      const progressBar = document.getElementById("tierProgress");
      const nodes = document.querySelectorAll(".progress-node");
      const textEl = document.getElementById("progressText");

      let percent = Math.min(points, 100);
      progressBar.style.width = percent + "%";

      nodes.forEach((node, index) => {
        if ((index === 0 && points >= 0) ||
            (index === 1 && points >= 50) ||
            (index === 2 && points >= 100)) {
          node.classList.add("achieved");
        } else {
          node.classList.remove("achieved");
        }
      });

      let nextTierPoints = 0;
      if (points < 50) nextTierPoints = 50 - points;
      else if (points < 100) nextTierPoints = 100 - points;
      else nextTierPoints = 0;

      textEl.textContent = nextTierPoints > 0 ? `${nextTierPoints} points to next tier` : 'Max tier reached';
    }

    function showError(msg) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("card").style.display = "none";
      document.getElementById("progressWrapper").style.display = "none";
      document.getElementById("coffeeBtn").style.display = "none";
      document.getElementById("error").textContent = "Error: " + msg;
      console.error(msg);
    }

    main();
  </script>
</body>
</html>
