<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Points System</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1 id="welcome">Welcome to our points system</h1>
  <p id="points"></p>
  <p id="tier"></p>
  <p id="badges"></p>
  <p id="error" style="color:red;"></p>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbw510ySG6kHwiW3RdUCzMsX67lQC0cyyXPDeW9S32c/exec";

    liff.init({ liffId: "2007890960-Yjq6VQWo" })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        liff.getProfile()
          .then(profile => {
            const userId = profile.userId;
            const name = profile.displayName;
            fetchPoints(userId, name);
          })
          .catch(err => {
            document.getElementById("error").textContent = "Profile error: " + err;
          });
      })
      .catch(err => {
        document.getElementById("error").textContent = "LIFF init error: " + err;
      });

    function fetchPoints(userId, name) {
      fetch(`${BACKEND_URL}?userId=${encodeURIComponent(userId)}&name=${encodeURIComponent(name)}`)
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(data => {
          if (data.error) {
            document.getElementById("error").textContent = data.error;
            return;
          }
          document.getElementById("welcome").textContent = `Welcome, ${data.name}`;
          document.getElementById("points").textContent = `Points: ${data.points}`;
          document.getElementById("tier").textContent = `Tier: ${data.tier}`;
          document.getElementById("badges").textContent = `Badges: ${data.badges}`;
        })
        .catch(err => {
          document.getElementById("error").textContent = "Fetch error: " + err;
        });
    }
  </script>
</body>
</html>
