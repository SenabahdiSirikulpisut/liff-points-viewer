<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7-Eleven Membership</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .membership-card {
      background: linear-gradient(135deg, #ff6f00, #ff9800);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      margin: 20px 0;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
    }

    .membership-card img {
      width: 80px;
      margin-bottom: 10px;
    }

    .tier {
      font-weight: 500;
      opacity: 0.9;
    }

    .points {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .progress-container {
      width: 100%;
      background: rgba(255,255,255,0.3);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 10px;
      background: gold;
      width: 0%;
    }

    button {
      background: #ff9800;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="membership-card" id="card" style="display:none;">
    <img src="logo.png" alt="Store Logo">
    <h2 id="welcome">Welcome</h2>
    <p class="tier" id="tier">Bronze</p>
    <div class="points" id="points">0 pts</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
    <p id="nextTierText"></p>
    <button id="coffeeBtn">â˜• Record Coffee Purchase</button>
  </div>

  <p id="loading">Loading...</p>
  <p id="error"></p>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = "2007890960-Yjq6VQWo";
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzrITrxghgf8sbcccarEgf81w5a_PDa-tJDjaPR5XbuoUDFtjpDu26Dz5iYl91Z7TxZ/exec"; // Replace with your backend endpoint

    let currentUser = { userId: null, displayName: null };

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        currentUser.userId = profile.userId;
        currentUser.displayName = profile.displayName || "";
        await fetchAndRender();

        document.getElementById("coffeeBtn").onclick = async () => {
          const password = prompt("Enter password to record coffee purchase:");
          if (!password) return;
          await recordCoffeePurchase(password);
        };
      } catch (err) {
        showError(err.message || String(err));
      }
    }

    async function fetchAndRender() {
      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId: currentUser.userId, name: currentUser.displayName })
        });
        if (!res.ok) throw new Error("Network response not ok: " + res.status);
        const data = await res.json();
        if (data.error) {
          showError(data.error);
          return;
        }
        renderUserData(data);
      } catch (err) {
        showError(err.message || String(err));
      }
    }

    async function recordCoffeePurchase(password) {
      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: currentUser.userId,
            name: currentUser.displayName,
            action: "coffee_purchase",
            password
          })
        });
        if (!res.ok) throw new Error("Network response not ok: " + res.status);
        const data = await res.json();
        if (data.error) {
          alert("Error: " + data.error);
          return;
        }
        renderUserData(data);
        alert("Coffee purchase recorded! Points updated.");
      } catch (err) {
        alert("Failed to record purchase: " + err.message);
      }
    }

    function renderUserData(data) {
      document.getElementById("welcome").textContent = `Welcome, ${data.name || currentUser.displayName || data.userId}`;
      document.getElementById("points").textContent = `${data.points ?? 0} pts`;
      document.getElementById("tier").textContent = data.tier || "Bronze";

      // Progress calculation (example)
      const currentPoints = data.points ?? 0;
      const nextTierPoints = getNextTierPoints(data.tier);
      const progressPercent = Math.min(100, (currentPoints / nextTierPoints) * 100);
      document.getElementById("progress").style.width = progressPercent + "%";
      document.getElementById("nextTierText").textContent = `${nextTierPoints - currentPoints} points to next tier`;

      document.getElementById("loading").style.display = "none";
      document.getElementById("card").style.display = "block";
      document.getElementById("error").textContent = "";
    }

    function getNextTierPoints(tier) {
      switch (tier) {
        case "Bronze": return 100;
        case "Silver": return 300;
        case "Gold": return 500;
        default: return 999999;
      }
    }

    function showError(msg) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("card").style.display = "none";
      document.getElementById("error").textContent = "Error: " + msg;
    }

    main();
  </script>
</body>
</html>
